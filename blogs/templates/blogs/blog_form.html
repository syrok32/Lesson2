{% extends 'catalog/base.html' %}

{% block content %}
    <div class='container'>
        <div class="row">
            <div class="col-10">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>

                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>

                        <a href="{% url 'blogs:blog_list' %}" class="btn btn-primary">Вернуться к списку</a>
                    </div>
                </form>

            </div>


        </div>
    </div>
{% endblock %}
