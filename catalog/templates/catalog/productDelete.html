{% extends 'catalog/base.html' %}

{% block content %}
    <div class='container'>
        <div class="row">
            <div class="col-10">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <p class="card-text">хотите удалить {{ object.name }}</p>
                        <div class="card-body">
                            {% csrf_token %}

                        </div>

                        <button type="submit" class="btn btn-primary">
                            удалить
                        </button>

                            <a href="{% url 'products' %}" class="btn btn-primary">Вернуться к списку</a>
                    </div>
                </form>

            </div>


        </div>
    </div>
{% endblock %}
