{%  extends 'catalog/base.html' %}




{% block content %}<body>
    <div class="container" >
        <div class="text-center p-5">
            <h1>Catalog</h1>
            <h6>Вы находитесь на сайте, преднозначеном для продажи товаров</h6>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10">
                    <div class="row g-3">
                        {% for product in products %}
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="card" style="width: 18rem;">
                                <h5 class="card-header">{{ product.name }}</h5>

                                <h1 class="text-center text-black mt-3">{{ product.price}}$</h1>
                                <div class="card-body text-start">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">{{ product.description |truncatechars:100 }}</p>
                                                <a href="{% url 'products_details' product.id %}"  class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Детали</a>
                                </div>
                            </div>
                        </div>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

{% endblock %}
