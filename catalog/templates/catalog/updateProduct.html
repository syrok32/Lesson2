<!-- author_form.html -->
{% extends 'catalog/base.html' %}

{% block title %}Редактировать автора{% endblock %}

{% block content %}
    <h2>{{ view.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'products' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
