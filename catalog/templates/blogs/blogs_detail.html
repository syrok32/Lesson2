{% extends 'catalog/base.html' %}
{% block content %}
    <div class='container'>
        <div class="row">
            <div class="col-10">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <p class="card-text">Данные</p>
                        <div class="card-body">
                            <h1 class="mb-4"> {{ object.headline }}</h1>
                            <p>Создано: {{ object.created_at }}</p>
                            <p>описание: {{ object.contents }}</p>
                            <p>просмотры: {{ object.count }}</p>
                            <p>верефец:  {{ object.verified }}</p>
                            <a href="{% url 'blogs:blog_update' object.id %}" class="btn btn-secondary">Редактировать</a>
                            <a href="{% url 'blogs:blog_del' object.id %}" class="btn btn-danger">Удалить</a>
                            <a href="{% url 'blogs:blog_list' %}" class="btn btn-primary">Вернуться к списку</a>
                            
                            {% csrf_token %}
                        
                        </div>
                    </div>
                </form>

            </div>


        </div>
    </div>
{% endblock %}
